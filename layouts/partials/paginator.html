{{ if or .Paginator.HasPrev .Paginator.HasNext }}

<div class="pages">

    {{ if .Paginator.HasPrev }}
    <a class="icon pages-icon" href="{{ .Paginator.First.URL }}" rel="prev">
        <i class="fa fa-angle-double-left"></i>
    </a>
    <a class="icon pages-icon" href="{{ .Paginator.Prev.URL }}" rel="prev">
        <i class="fa fa-angle-left"></i>
    </a>
    {{ end }} {{ if .Paginator.HasNext }}
    <a class="icon pages-icon" href="{{ .Paginator.Next.URL }}" rel="next">
        <i class="fa fa-angle-right"></i>
    </a>
    <a class="icon pages-icon" href="{{ .Paginator.Last.URL }}" rel="prev">
        <i class="fa fa-angle-double-right"></i>
    </a>
    {{ end }}

</div>

{{ end }}
