{{ partial "header" . }}

<main>

    <h2>{{ .Title }}</h2>

<div class="col-md-12 col-sm-6 col-xs-12">
  <section>
    <div class="tag-cloud text-center">
      {{ $baseurl := .Site.BaseURL }}
      {{ range $name, $value := .Site.Taxonomies.tags }}
      <a href="{{ $baseurl }}/tags/{{ $name | urlize }}" style="font-size: {{ add 8 (mul 3 $value.Count) }}px;">{{ $name }}</a>
      {{ end }}
    </div>
  </section>
</div>

</main>

{{ partial "footer" . }}
